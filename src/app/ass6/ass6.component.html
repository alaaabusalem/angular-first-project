
<h1> Ass 6</h1>
<form class="container" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
        <label> Email</label>
        <input #email="ngModel" type="email" class="form-control" id="email" type="text" ngModel name="Email" required email>
        <span *ngIf="!email.valid && email.touched"> the Email must be valid and Not empty </span>
    </div>

    <div class="form-group">
        <label> Password</label>
        <input #passoword="ngModel" type="password" class="form-control" id="password" type="text" ngModel name="Password" required>
        <span *ngIf="!passoword.valid && passoword.touched"> the Passowrd must  be valid and Not empty</span>

    </div>
    <div class="form-group">
        <select class="form-select" aria-label="Default select example" [ngModel]="selectVal" name="Sub" required>
            <option value="Basic">1 Basic</option>
            <option value="Advanced">2 Advanced</option>
            <option value="Pro">3 Pro</option>
          </select>
    </div>
    <button  [disabled]="!form.valid" type="submit" class="btn btn-primary">Submit</button>

</form>
<div *ngIf="isSubmitted">
    <p>{{user.email}}</p>
    <p>{{user.password}}</p>
    <p>{{user.subscribtion}}</p>

</div>
